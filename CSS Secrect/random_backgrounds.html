<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>random backgrounds</title>
    <style>
        p {
            margin: 0;
            text-indent: 2em;
            color: white;
        }
        #box1 {
            margin: 0 auto;
            width: 400px;
            height: 100px;
            background: linear-gradient(90deg,
            #fb3 15%, #655 0, #655 40%,
            #ab4 0, #ab4 65%, hsl(20, 40%, 90%) 0);
            background-size: 80px 100%;
        }
        #box2 {
            margin: 0 auto;
            width:400px;
            height:100px;
            position: relative;
            top: 10px;
            background: hsl(20,40%,90%);
            background-image:
                    linear-gradient(90deg, #fb3 10px, transparent 0),
                    linear-gradient(90deg, #ab4 20px, transparent 0),
                    linear-gradient(90deg, #655 20px, transparent 0);
            background-size: 80px 100%, 60px 100%, 40px 100%;
        }
        #box3 {
            margin: 0 auto;
            width:400px;
            height: 100px;
            position: relative;
            top: 20px;
            background: hsl(20,40%,90%);
            background-image:
                    linear-gradient(90deg, #fb3 11px, transparent 0),
                    linear-gradient(90deg, #ab4 23px, transparent 0),
                    linear-gradient(90deg, #655 41px, transparent 0);
            background-size: 41px 100%, 61px 100%, 83px 100%;
        }
    </style>
</head>
<body>
<div id="box1">
    <p>with all the colors generated by the same linear gradient</p>
</div>
<div id="box2">
    <p>overlaying different gradients with different background sizes.The size of the tile is the LCM of
        the background sizes</p>
</div>
<div id="box3">
    <p>maximize randomness, prime numbers, because they're always relatively prime with any other number</p>
</div>
</body>
</html>
