<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
</head>
<body>
<h1>Contact us</h1>
{% if form.errors %}
    <p style="color: red;">
    Please correct the error{{ form.errors|pluralize }} below.
    </p>
{% endif %}
<form action="" method="post">
    <table>
        {{ form.as_table }}
        <input type="submit" value="Submit">
    </table>
</form>
</body>
</html>
