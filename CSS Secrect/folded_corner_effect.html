<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Folded corner effect</title>
    <style>
        div {
            width:12em;
            background: #58a;
            background: linear-gradient(to left bottom, transparent 50%, rgba(0,0,0,.4) 0) 100% 0/2em 2em no-repeat,
                        linear-gradient(-135deg, transparent 1.5em, #58a 0) 0/auto;
            /*如何计算得到1.5em，2/sqrt(2)*/
            padding: 2em;
            color: white;
            font: 100%/1.6 Arial;
        }
    </style>
</head>
<body>
<div>“The only way to get rid of a temptation is to yield to it.”
    — Oscar Wilde, The Picture of Dorian Gray</div>
</body>
</html>
