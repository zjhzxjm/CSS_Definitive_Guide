<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adjusting tab width</title>
    <style>
        pre {
            padding: .5em;
            line-height: 1.5;
            background: hsl(20, 50%, 95%);
            font-family: Consolas, Monaco, monospace;
        }

        pre:nth-of-type(2) { tab-size: 2 }
        code {
            font: inherit;
        }
    </style>
</head>
<body>
<pre><code>// Default tab size
while (true) {
    var d = new Date();
    if (d.getDate()==1 &amp;&amp;
        d.getMonth()==3) {
        alert("TROLOLOL");
    }
}</code></pre>

<pre><code>// tab-size: 2;
while (true) {
    var d = new Date();
    if (d.getDate()==1 &amp;&amp;
        d.getMonth()==3) {
        alert("TROLOLOL");
    }
}</code></pre>
</body>
</html>
