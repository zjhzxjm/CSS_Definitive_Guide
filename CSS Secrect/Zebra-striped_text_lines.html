<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zebra-striped text lines</title>
    <style>
        pre {
            padding: .5em;
            line-height: 1.5;
            background: beige;
            background-image: linear-gradient(rgba(120,0,0,.1) 50%, transparent 0);
            /*为了避免为了兼容老浏览器书写两次beige*/
            background-size: auto 3em;
            background-origin: content-box;
            /*可以使用background-position移动.5em，但是不够DRY*/
            font-family: Consolas, Monaco, monospace;
        }

        code { font: inherit }
    </style>
</head>
<body>
<pre><code>while (true) {
    var d = new Date();
    if (d.getDate()==1 &amp;&amp;
    d.getMonth()==3) {
    alert("TROLOLOL");
    }
    }</code></pre>
</body>
</html
